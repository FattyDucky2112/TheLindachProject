{%extends "base.html"%}
{%load staticfiles %}


{%block body_block%}

<p id="heading">Hello Javascript</p>

<button type="button" onclick="document.getElementById('heading').style.fontSize='35px'">Click Me!</button>
<br></br>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='{% static 'images/lighton.png' %}'">Turn on the light</button>

<img id="myImage" src="{% static "images/lightoff.png" %}" style="width:100px">

<button onclick="document.getElementById('myImage').src='{% static 'images/lightoff.png' %}'">Turn off the light</button>


{%endblock%}
